<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form >
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="Some book"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" value="Some person"><br>
            <label for="pages">Pages</label><br>
            <input type="number" id = "pages" name="pages" value = 0><br>
            <label for="read">Have you read it?</label><br>
            <input type ="checkbox" id="read" name="read"><br>
            <button class="btn" id="submit" >Add Book</button>
        </form> 

        <table class="lib-table">
                <thead>
                    <th id="tab-title">Title</th>
                    <th id="tab-author">Author</th>
                    <th id="tab-pages">Pages</th>
                    <th id="tab-read">Read it?</th>
                </thead>
                <tbody id="table-body"> 

                </tbody>
             
        </table>
     
    </body>
</html>
